Description: 'Effective DevOps in AWS: HelloWorld web application'
Outputs:
  InstancePublicIp:
    Description: Public IP of our instance.
    Value: !GetAtt 'instance.PublicIp'
  WebUrl:
    Description: Application endpoint
    Value: !Join
      - ''
      - - http://
        - !GetAtt 'instance.PublicDnsName'
        - ':'
        - '3000'
Parameters:
  KeyPair:
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
    Default: sysops-key
    Description: Name of an existing EC2 KeyPair to SSH
    Type: AWS::EC2::KeyPair::KeyName
Resources:
  InstanceProfile:
    Properties:
      Path: /
      Roles:
        - !Ref 'Role'
    Type: AWS::IAM::InstanceProfile
  Policy:
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - s3:*
            Effect: Allow
            Resource:
              - '*'
      PolicyName: AllowS3
      Roles:
        - !Ref 'Role'
    Type: AWS::IAM::Policy
  Role:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
    Type: AWS::IAM::Role
  SecurityGroup:
    Properties:
      GroupDescription: Allow SSH and TCP/3000 access
      SecurityGroupIngress:
        - CidrIp: '0.0.0.0/0'
          FromPort: '22'
          IpProtocol: tcp
          ToPort: '22'
        - CidrIp: '0.0.0.0/0'
          FromPort: '3000'
          IpProtocol: tcp
          ToPort: '3000'
    Type: AWS::EC2::SecurityGroup
  instance:
    Properties:
      IamInstanceProfile: !Ref 'InstanceProfile'
      ImageId: ami-038f1ca1bd58a5790
      InstanceType: t2.micro
      KeyName: !Ref 'KeyPair'
      SecurityGroups:
        - !Ref 'SecurityGroup'
      UserData: !Base64
        Fn::Join:
          - "\n"
          - - '#!/bin/bash'
            - yum update -y
            - yum install -y git python2-pip ruby wget
            - wget https://aws-codedeploy-us-east-1.s3.us-east-1.amazonaws.com/latest/install
            - chmod +x ./install
            - ./install auto
            - pip install --upgrade pip
            - pip install ansible
            - amazon-linux-extras install epel
            - /usr/bin/ansible-pull -U https://github.com/lindynetech/effectivedevops/
              ansible/nodeserver.yml -i localhost
            - echo '*/10 * * * * /usr/bin/ansible-pull -U https://github.com/lindynetech/effectivedevops/
              ansible/nodeserver.yml -i localhost' > /etc/cron.d/ansible-pull
    Type: AWS::EC2::Instance

